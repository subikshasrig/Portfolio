<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      width: 90%;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .top-left,
    .top-right {
      flex: 1;
    }

    .top-left input,
    .top-right input {
      display: block;
      margin-bottom: 10px;
      padding: 0.5rem;
      width: 100%;
    }

    .top-left textarea {
      width: 100%;
      height: 80px;
    }

    .top-right ul {
      list-style: none;
      padding: 0;
    }

    .top-center {
      flex: 1;
      text-align: center;
    }

    .class-title {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .photo {
      width: 100px;
      height: 100px;
      background: #ddd;
      border-radius: 50%;
      line-height: 100px;
      margin: 0 auto;
    }

    .level-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .level-icon {
      width: 100px;
      height: auto;
    }

    .level-input {
      flex-grow: 1;
      padding: 0.4rem 0.6rem;
    }

    .education {
      margin: 2rem 0;
    }

    .timeline-slider {
      position: relative;
      margin-top: 1rem;
    }

    .timeline-line {
      position: relative;
      height: 4px;
      background: #ccc;
      margin: 2rem 0;
      border-radius: 2px;
    }

    .stage {
      position: absolute;
      top: -30px;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      background: white;
      padding: 2px 5px;
      border-radius: 5px;
      color: #333;
      transition: all 0.3s ease;
    }

    .stage.active {
      background: #007bff;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #eduSlider {
      width: 100%;
      appearance: none;
      background: transparent;
      position: absolute;
      top: -8px;
      height: 20px;
    }

    #eduSlider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      transition: background 0.3s;
    }

    #eduSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    .tech-stack {
      margin: 2rem 0;
    }

    .stack-icons span {
      background: #ddd;
      margin: 0 0.5rem;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
    }

    .projects-work {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .projects, .work {
      width: 45%;
    }

    .projects ul {
      list-style: none;
      padding: 0;
    }

    .projects ul li {
      margin: 0.5rem 0;
    }

    .projects button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Character</h1>
    </header>

    <section class="top-section">
      <div class="top-left">
        <input type="text" placeholder="Name" />
        <label>About Me</label>
        <textarea placeholder="Brief bio here..."></textarea>
      </div>

      <div class="top-center">
        <div class="class-title">Character Class<br /><strong>Developer</strong></div>
        <div class="photo">Digital Photo</div>
      </div>

      <div class="top-right">
        <div class="level-section">
          <img src="Level icon.png" class="level-icon" />
          <input type="text" placeholder="Freshman" class="level-input" />
        </div>
        <ul>
          <li>GitHub -</li>
          <li>LinkedIn -</li>
          <li>Bluesky -</li>
        </ul>
      </div>
    </section>

    <section class="education">
      <h3>Education</h3>
      <div class="timeline-slider">
        <div class="timeline-line">
          <div class="stage" style="left: 0%;">School</div>
          <div class="stage" style="left: 33.33%;">HS</div>
          <div class="stage" style="left: 66.66%;">Uni</div>
        </div>
        <input type="range" id="eduSlider" min="0" max="100" step="1" value="0" />
      </div>
    </section>

    <section class="tech-stack">
      <h3>Tech Stack</h3>
      <div class="stack-icons">
        <span>P</span><span>C</span><span>F</span><span>VSC</span><span>B</span><span>...</span>
      </div>
    </section>

    <section class="projects-work">
      <div class="projects">
        <h3>Projects</h3>
        <ul>
          <li><button>★</button> Lang1</li>
          <li><button>♥</button> Lang2</li>
          <li><button>☐</button> Lang3</li>
          <li><button>☐</button> Lang4</li>
        </ul>
        <p>*Click for repo & details</p>
      </div>

      <div class="work">
        <h3>Work Experience</h3>
        <ol>
          <li>1 ↓</li>
          <li>2 ↓</li>
          <li>3 ↓</li>
          <li>4 ↓</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    const eduSlider = document.getElementById('eduSlider');
    const stageLabels = document.querySelectorAll('.stage');

    function updateStages() {
      const value = parseInt(eduSlider.value);
      stageLabels.forEach(label => label.classList.remove('active'));

      if (value < 33.33) {
        stageLabels[0].classList.add('active');
      } else if (value < 66.66) {
        stageLabels[1].classList.add('active');
      } else {
        stageLabels[2].classList.add('active');
      }
    }

    eduSlider.addEventListener('input', updateStages);
    window.addEventListener('load', updateStages);
  </script>
</body>
</html>
